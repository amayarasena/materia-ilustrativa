<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/meulogo.jpg" type="image/x-icon">
    <title>Contato</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&family=Anton+SC&family=DM+Serif+Text:ital@0;1&display=swap');

        @import url('https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        @import url('https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #BF5D39;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #BF5D39;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }


        label {
            display: block;
            margin-bottom: 0.4rem;
            font-size: 0.9rem;
            color: #555;
        }


        input,
        textarea {
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 0.95rem;
            resize: none;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #BF5D39;
        }

        button {
            padding: 0.75rem;
            background-color: #BF5D39;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #BF5D39;
        }

        .mensagem {
            text-align: center;
            font-size: 0.9rem;
            margin-top: 0.4rem;
            display: none;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }


        .mensagem.sucesso {
            color: green;
        }

        .btn-voltar {
            display: block;
            width: fit-content;
            margin: 0 auto 1rem auto;
            text-decoration: none;
            color: #4f46e5;
            font-size: 0.9rem;
        }

        .btn-voltar:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">

        <h2>Entre em Contato</h2>

        <form id="formContato">
            <div>
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome" required />
            </div>

            <div>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="seuemail@email.com" required />
            </div>

            <div>
                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" name="mensagem" rows="4" placeholder="Digite sua mensagem" required></textarea>
            </div>

            <button type="submit">Enviar</button>
            <p class="mensagem sucesso" id="mensagemSucesso">Mensagem enviada com sucesso! (formulário ilustrativo)</p>
        </form>

        <a href="index.html" class="btn-voltar">← Voltar</a>
    </div>

    <script>
        const form = document.getElementById('formContato');
        const mensagemSucesso = document.getElementById('mensagemSucesso');

        form.addEventListener('submit', function (event) {
            event.preventDefault();
            mensagemSucesso.style.display = 'block';
            form.reset();
        });
    </script>
</body>

</html>
